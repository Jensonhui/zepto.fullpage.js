<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>使用animate.css</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="../src/zepto.fullpage.css">
    <link rel="stylesheet" href="css/animate.css">
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="wp">
        <div class="wp-inner">
            <div class="page page1">
                <div class="js-animate animated" data-animate="bounce">bounce</div>
            </div>
            <div class="page page2">
                <div class="js-animate animated" data-animate="bounceIn">bounceIn</div>
            </div>
            <div class="page page3">
                <div class="js-animate animated" data-animate="fadeInLeft">fadeInLeft</div>
            </div>
            <div class="page page4">
                <div class="js-animate animated" data-animate="rollIn">rollIn</div>
            </div>
        </div>
    </div>
    <span class="start"><b></b></span>
    <script src="../src/js.fullpage.js"></script>
    <script>
        var forEach = [].forEach;
        document.getElementsByClassName('wp-inner')[0].fullpage({
            change: function (e) {
                // 移除动画属性
                forEach.call(document.querySelectorAll('.page')[e.cur].querySelectorAll('.js-animate'), function (v) {
                    v.classList.remove(v.dataset['animate']);
                    v.classList.add('hide');
                });
            },
            afterChange: function (e) {
                // 添加动画属性
                forEach.call(document.querySelectorAll('.page')[e.cur].querySelectorAll('.js-animate'), function(v) {
                    v.classList.add(v.dataset['animate']);
                    v.classList.remove('hide');
                });
            }
        });
    </script>
</body>
</html>
